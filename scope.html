<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope - JavaScript</title>
</head>
<body>
    <h1>Scope - JavaScript</h1>
    <script>
        /** JavaScript Embebido en el Cuerpo del DOM */
        name = 'Nutella';       // Asginar un valor
        console .log( name );
        name = 12.6;
        name = true;
        console .log( name );

    </script>
</body>
</html>
